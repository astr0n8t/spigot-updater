version: '3.8'

services:
  spigot-updater:
    build: .
    container_name: spigot-updater
    restart: unless-stopped
    
    # Environment variables
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/home/spigot/.cache/ms-playwright
    
    # Mount environment file and data directory
    volumes:
      - ./.env:/app/.env:ro
      - ./data:/app/data
      - ./config:/app/config:ro
    
    # Security options for Playwright/Chromium
    security_opt:
      - seccomp:unconfined
    
    # Additional capabilities needed for Chromium
    cap_add:
      - SYS_ADMIN
    
    # Shared memory size for Chromium
    shm_size: 2gb
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: If you want to persist data across container recreations
volumes:
  spigot_data:
    driver: local